<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>幸运轮</title>

    <link rel="stylesheet" type="text/css" href="./lib/sm/sm.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/common.css"/>
    <link rel="stylesheet" type="text/css" href="./css/loginTask.css"/>
</head>
<body>
    <div class="page page-current">
        <div class="content o_box">
            <div class="o_content">
                <h1 class="o_title">
                    <img src="">
                    <h3 class="o_info">
                        您的好友
                        <span>马克巴</span>
                        邀请您注册马克巴
                    </h3>
                </h1>
                <div class="o_commit">
                    <label for="phone" class="o_phoneWrap">
                        <input type="tel" placeholder="请输入手机号" id="phone" maxlength="11" class="o_input o_input1"/>
                    </label>
                    <label for="identifying_code" class="o_idCodeWrap">
                        <input type="tel" placeholder="请输入验证码" id="identifying_code" maxlength="4" class="o_input o_input2"/>
                        <div class="o_idCode">获取</div>
                    </label>
                </div>
                <p class="o_p1">
                    验证码采用语音方式发送
                    <br>
                    点击“获取”后请注意接听来电
                </p>
                <div>
                    <a href="javascript:void(0)" class="o_link1">确定</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" charset="utf-8" src="./lib/zepto/zepto.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="./lib/md5/base64.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/common.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/loginTask.js"></script>
